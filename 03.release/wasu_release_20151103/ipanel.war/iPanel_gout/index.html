<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
    	<meta http-equiv="Content-Type" name="page-view-size" content="1280*720;text/html;">
    	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
    	<link rel="stylesheet" type="text/css" href="css/style.css"/>
    	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<title>交通出行</title>
	</head>
	<body class="rel ovh" onload="init()">
		<div class="abs focus" id="focus">
		</div>
		<div class="left_shadow zx4 abs">
			<img src="img/left_shadow.png" />
		</div>
		<div class="main rel" id="main">
			<ul class="rel">
				<li class="abs ship">
					<div class="abs zx3 item_text">
						<img src="img/ship_text.png"/>
					</div>
					<div class="ovh abs zx2 item_layer">
						<img src="img/ship.png" class="item" />
					</div>
					<img src="img/ship_shadow.png" class="rel zx4 item_shadow"/>
				</li>
				<li class="abs passenger">
					<div class="abs zx3 item_text">
						<img src="img/passenger_text.png"/>
					</div>
					<div class="ovh abs zx2 item_layer">
						<img src="img/passenger.png" class="item" />
					</div>
					<img src="img/passenger_shadow.png" class="rel zx4 item_shadow"/>
				</li>
				<li class="abs default"></li>
			</ul>
		</div>
		<div class="right_shadow zx4 abs">
			<img src="img/right_shadow.png" />
		</div>
	</body>
</html>
